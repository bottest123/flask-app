{% block head %}

{% block body %}
<form action="/posts/edit/{{post.id}}" method="POST">
    Title: <input type="text" name="title" id="title" value={{post.title}}>
    <br>
    Post: <textarea class=" form-control rounded-0" style="max-width: 300px;" name="content" id="content" vaue={{post.content}}></textarea>
    <br>

    <input type="submit" value="Post">
</form>
{% endblock %}
